<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="/css/estilo.css">

   

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css " rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>

    <title>Cadastro de Curriculo</title>
</head>

<body>

    <div id="banner" class="bg-light">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/"> <img src="/imagens/logo_stamp.png" alt="" srcset="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/sobre_nos">Sobre nós <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/produtos">Produtos</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/clientes_e_fornecedores">Clientes e Fornecedores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/melhoria_continua">Melhoria Contínua</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contatos">Contatos</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </div>
            </nav>
        </header>
    </div>
<div class="container">
    <h2>Detalhes do Cadastro:</h2>
    <div th:each="cadastro : ${cadastro}" class="container">

        <br>

        <p>
            <b>Nome:</b> <span th:text="${cadastro.nome}"></span>
        </p>
        <p>
            <b>CPF:</b> <span th:text="${cadastro.cpf}"></span>
        </p>
        <p>
            <b>Email:</b> <span th:text="${cadastro.email}"></span>
        </p>
        <p>
            <b>Celular:</b> <span th:text="${cadastro.cel}"></span>
        </p>
        
        <p>
            <b>Nascimento:</b> <span th:text="${cadastro.nascimento}"></span>
        </p>

        <p>
            <b>Sexo:</b> <span th:text="${cadastro.sexo}"></span>
        </p>

        <p>
            <b>CEP:</b> <span th:text="${cadastro.cep}"></span>
        </p>

        <p>
            <b>Logradouro:</b> <span th:text="${cadastro.logradouro}"></span>
        </p>

        <p>
            <b>Numero:</b> <span th:text="${cadastro.numero}"></span>
        </p>

        <p>
            <b>Complemento:</b> <span th:text="${cadastro.complemento}"></span>
        </p>

        <p>
            <b>Bairro:</b> <span th:text="${cadastro.bairro}"></span>
        </p>

        <p>
            <b>Cidade:</b> <span th:text="${cadastro.cidade}"></span>
        </p>

        <p>
            <b>Estado:</b> <span th:text="${cadastro.uf}"></span>
        </p>

        <p>
            <b>Competências:</b> <span th:text="${cadastro.competencias}"></span>
        </p>

        <p>
            <b>Experiências:</b> <span th:text="${cadastro.experiencias}"></span>
        </p>

        <br>
        <button type="button" class="btn btn-primary" onclick="location.href='/cadastros'">Voltar</button>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

        </script>

    <script src="/javascript/valida_form.js"></script>
</body>

</html>
