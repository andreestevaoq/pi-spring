    <div class="container">

        <h2>Cadastro de Currículo</h2>

        <br>

        <th:block th:include="mensagem-validacao"></th:block>

        <form method="post">



            <div class="row">

                <div class="col">
                    <div class="form-group">
                        <label for=""><b>Nome:</b> </label> <input type="text" class="form-control" value="" name="nome"
                            id="nome" required>

                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for=""><b>CPF:</b></label> <input type="text" value="" name="cpf" id="cpf"
                            class="form-control mascaraCpf" required />

                    </div>
                </div>
                <div class="col">
                    <label for=""><b>E-mail:</b> </label> <input type="text" value="" name="email" id="email"
                        class="form-control" placeholder="email@email.com" required />
                </div>

            </div>

            <div class="row">

                <div class="col">
                    <div class="form-group">
                        <label for=""><b>Celular:</b> </label> <input type="text" class="form-control" value=""
                            name="cel" id="cel" required>

                    </div>

                </div>

                <div class="col">
                    <div class="form-group">
                        <label for=""><b>Nascimento:</b> </label> <input type="date" class="form-control" value=""
                            name="nascimento" id="nascimento" required>

                    </div>

                </div>

                <div class="col">
                    <div class="form-group">
                        <label for=""> <b> Sexo: </b></label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="sexo" th:value="M">
                            <label class="form-check-label" for="inlineRadio1">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="sexo" th:value="F">
                            <label class="form-check-label" for="inlineRadio1">Feminino</label>
                        </div>

                    </div>

                </div>


            </div>
            <h4>Endereço:</h4>
            <div class="row">

                <div class="col">
                    <div class="form-group">
                        <label for=""><b>CEP:</b></label> <input type="text" value="" name="cep" id="cep"
                            class="form-control" onblur="pesquisacep(this.value);" required />
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for=""><b>Logradouro:</b></label> <input type="text" value="" name="logradouro"
                            id="logradouro" class="form-control" required />
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for=""><b>Número:</b></label> <input type="text" value="" name="numero" id="numero"
                            class="form-control" required />
                    </div>

                </div>

            </div>

            <div class="row">

                <div class="col">
                    <div class="form-group">
                        <label for=""><b>Complemento:</b></label> <input type="text" value="" name="complemento" id="complemento"
                            class="form-control"  />
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for=""><b>Bairro:</b></label> <input type="text" value="" name="bairro" id="bairro"
                            class="form-control" required />
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for=""><b>Cidade:</b></label> <input type="text" value="" name="cidade" id="cidade"
                            class="form-control" required />
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for=""><b>Estado:</b></label> <input type="text" value="" name="uf" id="uf"
                            class="form-control" required />
                    </div>
                </div>


            </div>

            <div class="row">

                <div class="col">
                    <div class="form-group">

                        <label for=""><b>Competências Profissionais:</b></label>
                        <textarea class="form-control" name="competencias" id="competencias" maxlength="254"
                            rows="2" required></textarea>
                        <small class="form-text text-muted"><i>* Descreva suas competências Profissionais.</i></small>
        
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col">
                    <div class="form-group">

                        <label for=""><b>Experiências Profissionais:</b></label>
                        <textarea class="form-control" name="experiencias" id="experiencias" maxlength="254"
                            rows="2" required></textarea>
                        <small class="form-text text-muted"><i>* Descreva suas Experiências Profissionais.</i></small>
        
                    </div>
                    
                </div>
            </div>


            <br>

            <button type="submit" class="btn btn-success">Adicionar Currículo</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/cadastros'">Listar
                Cadastros</button>
    </div>
